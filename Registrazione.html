<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Meucci Market</title>
</head>
<body>

    

    

    <div class="container text-center">

        <div class="row">
            <div class="col">
                <img src="./img/download.htm" alt="logo meucci">
                <form action="">
                    <h1>Registrazione</h1>
                    <span>Username:</span>
                    <input type="text" placeholder="Username" required><br>
                    <span>Password:</span>
                    <input type="password" placeholder="Password" required><br>
                    <span>Età</span>
                    <input type="number" placeholder="Età" required><br>
                    <span>Email</span>
                    <input type="email" placeholder="Email" required><br>
                    <span>Telefono</span>
                    <input type="tel" placeholder="Telefono" required><br>
                    <span>Classe</span>
                    <input type="text" placeholder="Classe" required><br>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
    
                <a href="index.html">
                    <span class="material-symbols-outlined">
                    login
                    </span>
                </a>
    
            </div>

        </div>
         
    </div>

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
